name: push test
on:
  pull_request:
    branches:
    - "release-*"
  push:
    branches:
    - "!release-*"
jobs:
  push-ping:
    runs-on: ubuntu-20.04
    steps:
    - name: PR
      run: |
        echo "ref name -" ${{ github.ref_name }} 
        echo "event name -" ${{ github.event_name }} 
        echo "event action -" ${{ github.event.action }}
